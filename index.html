<!DOCTYPE html>
<html lang="en-US">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Begin Jekyll SEO tag v2.6.1 -->
    <title>dices world</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta property="og:title" content="dices world" />
    <meta property="og:locale" content="en_US" />
    <link rel="canonical" href="https://dicerandom.github.io/DicesWorldWebpage" />

    <meta property="og:url" content="https://dicerandom.github.io/DicesWorldWebpage" />
    <meta property="og:image" content="https://dicerandom.github.io/DicesWorldWebpage/logo.png" />
    <meta name="og:description" content="Dice's world is in development">
</head>

<style>
    .title {
        font-size: 4rem;
        font-family: 'Poppins',sans-serif;
    }
    .subtitle {
        font-family: 'Sen',sans-serif;
    }

    .container{
        max-width: 936px;
        flex-grow: 1;
        margin: 0 auto;
        position: relative;
        width: auto;
    }

    .text-white{
        color: #fff !important;
    }

    .body{
        padding-bottom: 9rem;
        padding-top: 9rem;
        flex-grow: 1;
        flex-shrink: 0;
        padding: 3rem 1.5rem;
    }


    .content{
        position: relative;
        align-items: stretch;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .back {
        position: fixed;
        left: -5%;
        right: 0;
        top: -5%;
        bottom: 0;
        width: 110%;
        height: 110%;
        object-fit: cover;
        object-position: center;
        z-index: -10;
        background: linear-gradient(277deg, #246566, #3ca6a7);
        background-size: 400% 400%;
        -webkit-animation: backgroundAnimation 26s ease infinite;
        -moz-animation: backgroundAnimation 26s ease infinite;
        animation: backgroundAnimation 26s ease infinite;
    }

@-webkit-keyframes backgroundAnimation {
    0%{background-position:0% 94%}
    50%{background-position:100% 7%}
    100%{background-position:0% 94%}
}
@-moz-keyframes backgroundAnimation {
    0%{background-position:0% 94%}
    50%{background-position:100% 7%}
    100%{background-position:0% 94%}
}
@keyframes backgroundAnimation {
    0%{background-position:0% 94%}
    50%{background-position:100% 7%}
    100%{background-position:0% 94%}
}


</style>
<div class="back">
</div>

<div class="content">
    <div class="container">
        <div class="body">
            <h1 class="title text-white">Dice's World is currently being remade..</h1>
            <h2 class="subtitle text-white">The plan is to release it this christmas. You'll find updates on here soon.</h2>
        </div>
    </div>
</div>

</html>
